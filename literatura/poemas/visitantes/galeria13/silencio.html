          <td><p class="poemas">&nbsp;</p>
            <p class="poemas"><font color="754f00" size="3"><strong><em>Sil&ecirc;ncio</em></strong></font></p>
            <p class="poemas">&nbsp;</p>
            <p class="poemas">&nbsp;</p>
            <p class="poemas">Noite vazia,</p>
            <p class="poemas"> rua vazia,</p>
            <p class="poemas"> pessoas sofridas,</p>
            <p class="poemas"> momentos perdidos,</p>
            <p class="poemas"> reflex&atilde;o.</p>
            <p class="poemas"> Na correria</p>
            <p class="poemas"> do dia-a-dia,</p>
            <p class="poemas"> amores falidos,</p>
            <p class="poemas"> decep&ccedil;&atilde;o.</p>
            <p class="poemas"> &Uacute;ltima prece,</p>
            <p class="poemas"> o dia amanhece,</p>
            <p class="poemas"> o sonho acordou.</p>
            <p class="poemas"> Apanha a viola,</p>
            <p class="poemas"> afina a vida,</p>
            <p class="poemas"> v&ecirc; se esquece</p>
            <p class="poemas"> o que passou.</p>
            <p class="poemas">&nbsp;</p>
            <p class="poemas">&nbsp;</p>
